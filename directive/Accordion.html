<!DOCTYPE html>
<html ng-app="expanderModule">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="Accordion.css" />
    <script src="framework/angular-1.2.20/angular.js"></script>
    <script src="Accordion.js"></script>
</head>

<body ng-controller='SomeController'>
    <accordion>
        <expander class="expander" ng-repeat='expander in expanders' expander-title="expender.tile">
            {{expander.text}}
        </expander>
    </accordion>
</body>

</html>
