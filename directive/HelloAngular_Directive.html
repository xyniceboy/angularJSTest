<!DOCTYPE html>
<html ng-app="MyModule">

<head>
    <meta charset="UTF-8">
</head>

<body>
	<!-- A(attribute属性) -->
    <div hello></div>

    <!-- E(element元素) -->
    <hello></hello>

    <!-- M(commit注释) -->
	<!-- (两边要带空格) -->  
	<!-- directive:hello -->
	<div></div>
	
    <!-- C(classCSS的样式类) -->
    <div class="hello"></div>

    <!-- 以上四种方式都可以使用hello指令 -->
</body>

<script src="framework/angular-1.2.20/angular.js"></script>
<script src="HelloAngular_Directive.js"></script>

</html>
